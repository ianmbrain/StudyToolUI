<div id="cardGrid">
  <h1 class="my-3">Cards</h1>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let card of cards">
      <div class="card h-100">
        <h5 class="card-header bg-primary text-white">{{ card.term }}</h5>
        <div id="cardBackground" class="card-body">
          <h6 class="card-subtitle mb-2 text-body-secondary">Important: {{ card.important }}</h6>
          <p class="card-text">{{ card.description }}</p>
          <a id="editCardBtn" [routerLink]="['/cards', 'edit', card.id]" class="btn btn-primary">Edit</a>
          <a [routerLink]="['/cards', 'addCategory', card.id]" class="btn btn-primary">Add Category</a>
          <a [routerLink]="['/cards', 'categories', card.id]" class="btn btn-primary mt-1">Categories</a>
        </div>
      </div>
    </div>
  </div>
</div>
