<div class="container my-5">
    <h1 class="mb-3">Categories</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Color</th>
            <th> </th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of categories">
                <td>{{ category.id }}</td>
                <td>{{ category.name }}</td>
                <td>{{ category.color }}</td>
                <!--<td><a [routerLink]="['/decks', 'edit', deck.id]">Edit</a></td>-->
            </tr>
        </tbody>
      </table>
</div>
