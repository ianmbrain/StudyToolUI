<div class="container my-5">
    <h1 class="mb-3">Edit Deck</h1>
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="updateCategory()">
                <div class="mb-3">
                    <label for="id" class="form-label">Id</label>
                    <input type="number" class="form-control" id="id" readonlyname="id" [(ngModel)] = "categoryDetails.id">
                  </div>
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" name="name" [(ngModel)] = "categoryDetails.name">
                </div>
                <div class="mb-3">
                    <label for="color" class="form-label">Color</label>
                    <input type="number" class="form-control" id="color" name="color" [(ngModel)] = "categoryDetails.color">
                  </div>
                <button type="submit" class="btn btn-primary">Save</button>
              </form>
        </div>
    </div>
</div>
