<div class="container my-5">
    <h1 class="mb-3">Cards</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Important</th>
            <th> </th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let card of cards">
                <td>{{ card.id }}</td>
                <td>{{ card.term }}</td>
                <td>{{ card.description }}</td>
                <td>{{ card.important }}</td>
                <td><a [routerLink]="['/cards', 'edit', card.id]">Edit</a></td>
            </tr>
        </tbody>
      </table>
</div>

<div class="container my-5">
  <h1 class="mb-3">Cards</h1>
  <div *ngFor="let card of cards">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{ card.term }}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">Important: {{ card.important }}</h6>
        <p class="card-text">{{ card.description }}</p>
        <a [routerLink]="['/cards', 'edit', card.id]">Edit</a>
      </div>
    </div>
  </div>
</div>
